<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="posts"></ion-back-button>
    </ion-buttons>
    <ion-title>{{editar ? 'Editar' : 'Registrar nuevo'}} usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" offset-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{editar ? 'Editar' : 'Registrar'}} usuario</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input [(ngModel)]="user.nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Apellido</ion-label>
              <ion-input [(ngModel)]="user.apellido"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Mail</ion-label>
              <ion-input [(ngModel)]="user.mail"></ion-input>
            </ion-item>
            <ion-button color="success" expand="full" (click)=" editar ? editUser(user) : submitUser()">{{editar ? 'Editar' : 'Agregar'}}</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
